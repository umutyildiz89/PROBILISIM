<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poli Bilişim - Admin Paneli</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dashboard {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="login" class="login-container">
        <h2>Admin Girişi</h2>
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="checkPassword()">Giriş Yap</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="container">
        <h1>
            Gelen Mesajlar
            <button onclick="logout()" style="background-color: #dc3545; font-size: 0.8rem;">Çıkış</button>
        </h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarih</th>
                    <th>Ad Soyad</th>
                    <th>E-Posta</th>
                    <th>Mesaj</th>
                </tr>
            </thead>
            <tbody id="messages-body">
                <!-- Messages will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Simple client-side auth for demonstration
        const CORRECT_PASS = "admin123";

        function checkPassword() {
            const pass = document.getElementById('password').value;
            if (pass === CORRECT_PASS) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadMessages();
            } else {
                alert('Hatalı Şifre!');
            }
        }

        function logout() {
            location.reload();
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/contact'); // Fetch from backend
                const data = await response.json();

                if (data.success) {
                    const tbody = document.getElementById('messages-body');
                    tbody.innerHTML = '';

                    data.data.forEach(msg => {
                        const date = new Date(msg.created_at).toLocaleString('tr-TR');
                        const row = `
                            <tr>
                                <td>${msg.id}</td>
                                <td>${date}</td>
                                <td>${msg.name}</td>
                                <td>${msg.email}</td>
                                <td>${msg.message}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                alert('Veriler yüklenemedi.');
            }
        }
    </script>
</body>

</html>
